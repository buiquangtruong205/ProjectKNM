        <form id="reviewForm">

            <label for="rating">Ch·ªçn s·ªë sao:</label>

    <script>
        const form = document.getElementById("reviewForm");
        const reviewsDiv = document.getElementById("reviews");
        const toggleReviewsBtn = document.getElementById("toggleReviews");

        const API_URL = "https://6824cb9b0f0188d7e72ad8b9.mockapi.io/comments";

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString("vi-VN");
        }

        async function loadReviews() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    console.error("L·ªói khi t·∫£i ƒë√°nh gi√°:", response.statusText);
                    return;

                const reviews = await response.json();
                reviewsDiv.innerHTML = "";

                reviews.sort((a, b) => new Date(b.createAt) - new Date(a.createAt));

                reviews.forEach(r => {
                    const div = document.createElement("div");
                    div.className = "review";
                    div.innerHTML = `
                        <strong>${r.name}</strong> (${r.starsnumber} ‚≠ê):<br>
                        ${r.comment}
                        <time>üïí ${formatTime(r.createAt)}</time>

                    reviewsDiv.appendChild(div);

            } catch (error) {
                console.error("L·ªói khi l·∫•y ƒë√°nh gi√°:", error);
            }
        }

        form.addEventListener("submit", async function (e) {

            const name = document.getElementById("username").value.trim();
            const starsnumber = document.getElementById("rating").value;
            const comment = document.getElementById("comment").value.trim();

            const review = {
                name,
                starsnumber: parseInt(starsnumber),
                comment

            try {

            }
        });

        toggleReviewsBtn.addEventListener("click", function () {

                reviewsDiv.style.display = "block";
                loadReviews();
            } else {

    </script>
